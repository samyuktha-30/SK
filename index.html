<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sk</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://imgs.search.brave.com/koRl-cAU2kYdq3YqrVZPQCT42vIdDF0XT1E_xHNcIzk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vcGhvdG9z/L3Jvc2UtYmFja2dy/b3VuZC1waWN0dXJl/LWlkMTc0NjU1OTM4/P2s9MjAmbT0xNzQ2/NTU5Mzgmcz02MTJ4/NjEyJnc9MCZoPUtz/RHVwZ0Jnc0dPNkN4/YUQ4SnREY0cxT2dm/bXM5OHQtd0dCVzMz/RzNXbzQ9');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 180px;
            color: white;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
       .time-box {
    border: 2px solid #e9c4df;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f3e5f5;
    color: #4caf50;
    font-size: 30px;
    position: relative;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2), 
                0 4px 6px rgba(0, 0, 0, 0.15);
}

        .time-box img {
            position: absolute;
            width: 40px;
            height: 40px;
            top: -10px;
            right: -10px;
        }
        .time-box span {
            font-size: 18px;
            color: #666;
        }
        .event-details {
            margin-top: 20px;
            font-size: 18px;
        }
        .event-details h3 {
            margin: 5px 0;
        }
        .event-details p {
            color:white;
        }
    </style>
</head>
<body> 
  <h1> It's been </h1>
    <div class="timer-container">
        <div class="time-box">
            <div id="days">0</div>
            <span>Days</span>

        </div>

        <div class="time-box">
            <div id="hours">0</div>
            <span>Hours</span>
          
        </div>

        <div class="time-box">
            <div id="minutes">0</div>
            <span>Mins</span>
           
        </div>
        <div class="time-box">
            <div id="seconds">0</div>
            <span>Secs</span>
           
        </div>
    </div>

    <div class="event-details">
        <h3>since 11 Sep 2024</h3>
        <p>I asked you for your hand, but you gave me your heart, i promise to cherish it for a lifetime</p>
        <p>----------------------</p>
    </div>

    <script>
    const startDate = new Date("September 11, 2024 00:00:00").getTime();

    function updateStopwatch() {
        const now = new Date().getTime();
        const elapsed = now - startDate;

        const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
        const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateStopwatch, 1000);
</script>
</body>
</html>
